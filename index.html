<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="gradient-title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="interface">
          <input type="color" value="#6C8091" id="colorSelection" />
          <button class="btn" id="colorBtn" value="colorMode">Color</button>
          <button class="btn" id="rgbBtn" value="rgbMode">Rainbow Mode</button>
          <button class="btn" id="eraserBtn" value="eraserMode">Eraser</button>
          <button class="btn" id="clearBtn">Clear</button>
          <div class="slider-box">
            <p id="canvasResolutionValue"><span id="span">16 x 16</span></p>
            <input
              type="range"
              min="1"
              max="64"
              value="16"
              id="canvasResolutionRange"
              class="slider"
            />
          </div>
        </div>
        <div id="canvas"></div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">
        Â© Made by
        <a href="https://github.com/Praesidi" class="link" target="_blank"
          >Praesidi</a
        >
        for
        <a href="https://www.theodinproject.com/" class="link" target="_blank"
          >The Odin Project</a
        >
      </p>
    </footer>
  </body>
</html>
